# render.yaml - Configuração automática para Render
services:
  - type: web
    name: strapi-epf-docker
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 3000
      - key: DATABASE_AUTO_MIGRATION
        value: "true"
      - key: DATABASE_FORCE_MIGRATION
        value: "true"
    healthCheckPath: /_health
    autoDeploy: true
